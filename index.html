<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twimba mini-twitter clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script defer type="module" src="/script.js" ></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Twimba</h1>
    </header>
    <section class="twittear">
   <img class="twittear-avatar avatar " src="./image/popo.jpg" alt="Avatar">
   <textarea class="twittear-input" name="twittear-input" id="twittear-input" placeholder="Twittear aquÃ­?"></textarea>
   <button class="twittear-btn" id="twittear-btn">Tweet</button>
    </section>
    <main id="tweet-feed">

      <section class="tweet">
        <img class="avatar" src="/image/clau.jpg" alt="Avatar">
        <div class="tweet-contenido">
          <p class="tweet-usuario">@claumanga</p>
          <p>Algo aqui por favor bnjdsghfjhdsahjfkhsadfshad hgfjhehrajfkherjlhtejwkhtf hgjhkegqwrhkrtew</p>
          <div class="tweet-interacciones">
            <span class="tweet-interaccion" ><i class="fa-regular fa-comment-dots"></i>2</span>
            <span class="tweet-interaccion" ><i class="fa-regular fa-heart"></i>22</span>
            <span class="tweet-interaccion" ><i class="fa-solid fa-retweet"></i>222</span>
          </div>
          <div class="tweet-reply">
            <div class="tweet">
              <img src="/image/sasa.jpg" alt="avatar" class="avatar">
              <div class="tweet-contenido">
                <p class="tweet-usuario">@drkedrkedjon</p>
                <p>hffgjhfdgjhfs jgbfbhftguirsthgijrtg</p>

              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

  </div>


  
</body>
</html>
